<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="header.component.css">
  <title>Document</title>
</head>
<body>
<header>

    <a href="header.component.html" ><h1>Website</h1></a>
  <nav>
    <ul class="nav__link">
      <li routerLinkActive="active">
        <a routerLink="products"><h4>Shop</h4></a>
      </li>
      <li><a href="#footer"><h4>About</h4></a></li>
      <li><a routerLink="/faq"><h4>FAQ</h4></a></li>
      <li><a href="#"><h4>Contact</h4></a></li>
    </ul>
  </nav>
  <ul class="nav__link">
    <li routerLinkActive="active" *ngIf="!test()">
      <a routerLink="auth/signin" ><h5>Sign in</h5></a>
    </li>
    <li routerLinkActive="active" *ngIf="!test()">
      <a  routerLink="auth/signup" class="sign"><h5>Sign up</h5></a>
    </li>
    <li>
      <a  class="sign"  *ngIf="test()" ><h4>Hi {{ this.usernameOfUser | titlecase }} ðŸ˜Š!</h4></a>
    </li>
    <li>
      <span *ngIf="test()">{{ this.numberOfElementsInTheCard }}</span>
      <a  routerLink="shopping" *ngIf="test()"><i class="fas fa-shopping-cart"></i></a>
    </li>
    <li>
      <a (click)="logout()" class="sign"  *ngIf="test()" ><h5 style="cursor: pointer">Log Out</h5></a>
    </li>
  </ul>

</header>
<ng-http-loader
  [backgroundColor]="'#000000'"
  [extraDuration]="1000"
  [spinner]="spinnerStyle.skWave">
</ng-http-loader>
</body>
</html>
