<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="product-list.component.css">
  <title>Document</title>
</head>
<body>
  <div class="containe" >
    <div class="productbox" *ngFor="let product of Products"
    (click)="getOneProduct(this.product.id)">
      <a>
        <img style="cursor: pointer" src="{{product.image}}">
      </a>
      <div class="description">
        <p><a class="link">{{product.name}}</a></p>
        <div class="space"></div>
        <p><a class="link">{{product.price | currency: 'EUR'}}</a></p>
      </div>

    </div>
  </div>
  <ng-http-loader
    [backgroundColor]="'#000000'"
    [extraDuration]="2000"
    [spinner]="spinnerStyle.skWave">
  </ng-http-loader>
</body>
</html>
