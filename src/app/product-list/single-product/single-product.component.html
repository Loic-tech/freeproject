<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="single-product.component.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="left"><p><img src="{{product.image}}"></p></div>
    <div class="right">
      <div class="az">
      <h1>{{product.name}}</h1>
        <h2 class="price">{{product.price | currency: 'EUR'}}</h2>
        <p><input type="number" class="form-control" [(ngModel)]="valueNumber"
                  [ngClass]="{ 'is-invalid': test && valueNumber === 0 || valueNumber < 0, 'is-valid' : valueNumber > 0 && test }"></p>
        <div class="text-danger" style="border: 2px solid red; width: fit-content" *ngIf="valueNumber === 0">
          quantity can not be null !
        </div>
        <button style="margin-left: 0px" class="xo" [disabled]="valueNumber < 0 || valueNumber === 0" (click)="addCart()">Add to cart</button>
        <details class="details">
          <summary class="icon">
            <h3>Details</h3>
            <i class="fas fa-plus"></i>
          </summary>
          <p class="desc">{{product.description}}</p>
        </details>
      </div>
    </div>
  </div>
  <ng-http-loader
    [backgroundColor]="'#000000'"
    [extraDuration]="2000"
    [spinner]="spinnerStyle.skWave">
  </ng-http-loader>
</body>
</html>
